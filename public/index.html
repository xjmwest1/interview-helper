<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

<body>
    <div ng-app="app">
        <div ng-controller="controller as vm" ng-cloak>
            <div class="container">
                <div class="fixed-top">
                    <div class="container w-75 d-flex justify-content-center">
                        <a href="#experiences">Experiences</a>
                        <a href="#skills">Skills</a>
                        <a href="#keywords">Keywords</a>
                        <a href="#interviewquestions">Interview Questions</a>
                    </div>
                </div>

                <div class="row" style="height:50px"></div>

                <h1 id="experiences">Experiences</h1>

                <div class="d-flex flex-row align-items-center">
                    <h5 class="pr-2">Filters:</h5>
                    <md-chips ng-model="vm.experiencesFilters" md-autocomplete-snap md-require-match="true">
                        <md-autocomplete
                            md-min-length="1"
                            md-search-text="vm.experiencesFiltersText"
                            md-items="skill in vm.searchSkills(vm.experiencesFiltersText)"
                            placeholder="+skill">

                            <md-item-template>{{skill}}</md-item-template>
                        </md-autocomplete>
                    </md-chips>
                </div>

                <ul class="list-group">
                    <li class="list-group-item p-0" ng-repeat="experience in vm.applyExperiencesFilters(vm.experiences)">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <textarea class="form-control border-0" msd-elastic ng-model="experience.text"></textarea>
                                    <md-chips ng-model="experience.skills" md-autocomplete-snap md-require-match="true" style="margin: .75rem 1.25rem;">
                                        <md-autocomplete
                                            md-min-length="1"
                                            md-search-text="experience.searchSkillsText"
                                            md-items="skill in vm.searchSkills(experience.searchSkillsText)"
                                            placeholder="+skill">

                                            <md-item-template>{{skill}}</md-item-template>
                                        </md-autocomplete>
                                    </md-chips>
                                </div>
                                <div class="col col-auto">
                                    <button type="button" class="close my-2" ng-click="vm.removeExperience(experience)">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item p-0">
                        <div class="container">
                            <div class="row">
                                <div class="col d-flex align-items-end">
                                    <textarea class="form-control border-0 m-2" msd-elastic ng-model="vm.newExperience" placeholder="New Experience"></textarea>
                                </div>
                                <div class="col col-auto d-flex align-items-end p-0">
                                    <button type="button" ng-click="vm.addExperience()" class="btn btn-secondary m-2">Add Experience</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="row" style="height:50px"></div>

                <h1 id="skills">Skills</h1>

                <md-chips ng-model="vm.skills" name="skills" md-removable="true" placeholder="+skill" md-on-remove="vm.removeSkill($chip)">
                    <md-chip-template>
                        <strong>{{$chip}}</strong>
                    </md-chip-template>
                </md-chips>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    
    <script src="elastic.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>

</body>


</html>
